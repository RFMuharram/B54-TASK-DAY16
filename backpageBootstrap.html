<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hit Me Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #8d6e63;
      }
      .nav-link {
        color: #7b3535;
        font-family: copperplate;
      }
      .nav-link:hover {
        color: #e5b579;
      }
      .active {
        color: orange !important;
      }
      .btn.btn-success {
        color: bisque;
        background-color: #7b3535;
        border-color: #7b3535;
      }
      .btn.btn-success:active {
        color: #7b3535;
        background-color: bisque;
        border-color: #7b3535;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: bisque !important"
    >
      <div class="container-fluid">
        <a href="./indexBootstrap.html"
          ><img
            src="./assets/logo-brand.png"
            alt="logo-brand"
            class="logo-brand"
            style="margin-right: 10px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="background-color: #7b3535"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./indexBootstrap.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./addProjectBootstrap.html"
                >Add project
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./testi.html">Testimonials</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-success" type="submit">
              <a
                class="nav-link active"
                href="./backpageBootstrap.html"
                style="color: bisque"
                >Contact Me</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->
    <!-- CONTACT FORM -->
    <div class="header w-100 mt-5 mb-5">
      <h1
        class="title text-center"
        style="color: bisque; font-family: copperplate"
      >
        Get In Touch
      </h1>
    </div>
    <form class="mx-auto flex-column" style="width: 350px">
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          class="form-control border-0"
          id="name"
          placeholder="Password"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
          "
        />
        <label for="name" style="font-family: copperplate; color: #e5b579"
          >Name</label
        >
      </div>
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          class="form-control border-0"
          id="email"
          placeholder="Password"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
          "
        />
        <label for="email" style="font-family: copperplate; color: #e5b579"
          >Email</label
        >
      </div>
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          class="form-control border-0"
          id="phone"
          placeholder="Password"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
          "
        />
        <label for="phone" style="font-family: copperplate; color: #e5b579"
          >Phone Number</label
        >
      </div>
      <div class="input-group mb-3">
        <label
          class="input-group-text border-0"
          for="subject"
          style="
            background-color: bisque;
            box-shadow: 2px 2px 5px black;
            font-family: copperplate;
            color: #e5b579;
          "
          >Subject</label
        >
        <select
          class="form-select border-0"
          id="subject"
          style="
            color: #7b3535;
            font-family: copperplate;
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
          "
        >
          <option selected>Choose...</option>
          <option value="Gathering">Gathering</option>
          <option value="Offering">Offering</option>
        </select>
      </div>
      <div class="form-floating mb-3 mt-3">
        <textarea
          class="form-control w-100 border-0 rounded"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
            resize: none;
            height: 150px;
          "
          placeholder="Leave a comment here"
          id="message"
        ></textarea>
        <label for="message" style="font-family: copperplate; color: #e5b579"
          >Message</label
        >
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-primary"
          style="
            color: #e5b579 !important;
            background-color: #7b3535 !important;
            border-color: #7b3535 !important;
          "
          onclick="submitHandler()"
        >
          Submit
        </button>
      </div>
    </form>
    <!-- CONTACT FORM -->
    <script src="./JS/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
