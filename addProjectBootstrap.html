<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #8d6e63;
      }
      .nav-link {
        color: #7b3535;
        font-family: copperplate;
      }
      .nav-link:hover {
        color: #e5b579;
      }
      .active {
        color: orange !important;
      }
      .btn.btn-success {
        color: bisque;
        background-color: #7b3535;
        border-color: #7b3535;
      }
      .btn.btn-success:active {
        color: #7b3535;
        background-color: bisque;
        border-color: #7b3535;
      }
      #btn-edit:hover {
        color: #e5b579 !important;
      }
      #btn-delete:hover {
        color: red !important;
      }
      @media only screen and (max-width: 1000px) {
        #div-3 {
          flex-direction: column !important;
        }
        .card-img-top.w-50 {
          width: 100% !important;
          border-bottom-left-radius: 0 !important;
          border-top-right-radius: 10px !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: bisque !important"
    >
      <div class="container-fluid">
        <a href="./index.html"
          ><img
            src="./assets/logo-brand.png"
            alt="logo-brand"
            class="logo-brand"
            style="margin-right: 10px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="background-color: #7b3535"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./addProjectBootstrap.html"
                >Add project
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./testi.html">Testimonials</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-success" type="submit">
              <a
                class="nav-link"
                href="./backpageBootstrap.html"
                style="color: bisque"
                >Contact Me</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->
    <!-- PROJECT FORM -->
    <div class="header w-100 mt-5 mb-5">
      <h1
        class="title text-center"
        style="color: bisque; font-family: copperplate"
      >
        Add Project
      </h1>
    </div>
    <form
      onsubmit="addBlog(event)"
      class="mx-auto flex-column"
      style="width: 350px"
    >
      <div class="form-floating mb-3 mt-3">
        <input
          type="text"
          class="form-control border-0"
          id="title"
          placeholder="Password"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
          "
        />
        <label for="title" style="font-family: copperplate; color: #e5b579"
          >Project Name</label
        >
      </div>
      <div class="form-floating mb-3 mt-3">
        <textarea
          class="form-control w-100 border-0 rounded"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
            resize: none;
            height: 200px;
          "
          placeholder="Leave a comment here"
          id="description"
        ></textarea>
        <label
          for="description"
          style="font-family: copperplate; color: #e5b579"
          >Description</label
        >
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div class="startdate d-flex flex-column">
          <label
            for="startdate"
            style="font-family: copperplate; color: #e5b579"
            >Start Date</label
          >
          <input
            class="p-1 rounded border-0"
            type="date"
            id="startdate"
            style="
              background-color: bisque !important;
              box-shadow: 2px 2px 5px black;
            "
          />
        </div>
        <div class="enddated-flex d-flex flex-column">
          <label for="enddate" style="font-family: copperplate; color: #e5b579"
            >End Date</label
          >
          <input
            class="p-1 rounded border-0"
            type="date"
            id="enddate"
            style="
              background-color: bisque !important;
              box-shadow: 2px 2px 5px black;
            "
          />
        </div>
      </div>
      <p
        style="
          font-family: copperplate;
          color: #e5b579;
          margin-bottom: 0 !important;
        "
      >
        Technologies
      </p>
      <div class="mb-2 form-check d-flex flex-row justify-content-between">
        <div class="d-flex" id="technologies">
          <input
            type="checkbox"
            class="form-check-input border-0"
            id="technologies1"
            style="
              background-color: #e5b579 !important;
              box-shadow: 2px 2px 5px black;
            "
          />
          <label
            class="form-check-label"
            for="technologies1"
            style="font-family: copperplate; color: bisque"
            >Next Js</label
          >
        </div>
        <div class="d-flex">
          <input
            type="checkbox"
            class="form-check-input border-0"
            id="technologies2"
            style="
              background-color: #e5b579 !important;
              box-shadow: 2px 2px 5px black;
            "
          />
          <label
            class="form-check-label"
            for="technologies2"
            style="font-family: copperplate; color: bisque"
            >Node Js</label
          >
        </div>
        <div class="d-flex">
          <input
            type="checkbox"
            class="form-check-input border-0"
            id="technologies3"
            style="
              background-color: #e5b579 !important;
              box-shadow: 2px 2px 5px black;
            "
          />
          <label
            class="form-check-label"
            for="technologies3"
            style="font-family: copperplate; color: bisque"
            >React Js</label
          >
        </div>
        <div class="d-flex">
          <input
            type="checkbox"
            class="form-check-input border-0"
            id="technologies4"
            style="
              background-color: #e5b579 !important;
              box-shadow: 2px 2px 5px black;
            "
          />
          <label
            class="form-check-label"
            for="technologies4"
            style="font-family: copperplate; color: bisque"
            >Typescript</label
          >
        </div>
      </div>
      <div class="mb-3">
        <label
          for="input-image"
          class="form-label"
          style="font-family: copperplate; color: #e5b579"
          >Upload Image</label
        >
        <input
          class="form-control mb-3 border-0 rounded"
          type="file"
          id="input-image"
          style="
            background-color: bisque !important;
            box-shadow: 2px 2px 5px black;
          "
        />
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-primary"
          style="
            color: #e5b579 !important;
            background-color: #7b3535 !important;
            border-color: #7b3535 !important;
          "
        >
          Submit
        </button>
      </div>
    </form>
    <!-- PROJECT FORM -->
    <hr class="line" />
    <div class="container justify-content-center">
      <div id="div-3"></div>
    </div>
    <script src="./JS/project.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
